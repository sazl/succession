<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <nav class="db dt-l w-100 border-box pa1 f6 f5-ns ">
            <div class="db dtc-l v-mid mid-gray w-100 w-25-l">
                <label for="category"></label>
                <input type="text" id="category">
                <button id="add-category">Load</button>
            </div>

            <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
                <div class="mr3 mr4-l fr">
                    <input type="checkbox" name="pages" id="page-toggle">
                    <label for="pages">Pages</label>
                </div>

                <div class="mr3 mr4-l fr">
                    <input type="checkbox" name="categories" id="category-toggle">
                    <label for="categories">Categories</label>
                </div>
            </div>
        </nav>

        <div class="content flex">
            <div id="d3" class="right w-100">
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.22/cytoscape.min.js" integrity="sha256-Bqs25OhKdh8ooPMp5xt7cUlfLylUhYzSG6OIAD0DJzM=" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/bluebird@3.5.1/js/browser/bluebird.js"></script>
        <script src="https://unpkg.com/whatwg-fetch@2.0.3/fetch.js"></script>

        <script src="https://unpkg.com/webcola/WebCola/cola.min.js"></script>
        <script src="/static/cytoscape-cola.js"></script>

        <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
        <script src="/static/cytoscape-klay.js"></script>

        <script src="//d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/d3-path.v1.min.js"></script>
        <script src="https://d3js.org/d3-shape.v1.min.js"></script>
        <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>

        <script src="/static/main.js"></script>
        <script src="/static/collapsible.js"></script>
        <script src="/static/draw.js"></script>
    </body>
</html>
